{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
  <h1>Add an Owner</h1>
  <p>Add a new owner with the form below</p>
  <form method="post">
    {{form.hidden_tag()}}
    {{form.owner_name.label()}} {{form.owner_name()}} <br>
    {{form.puppy_id.label()}} {{form.puppy_id()}} <br>
    {{form.submit()}}
  </form>
</div>

{% endblock %}
